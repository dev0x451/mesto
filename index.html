<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>проект Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page" aria-label="проект Место">

  <!-- попап редактирования юзера -->
  <div class="popup popup_edit">
    <div class="popup__container">
      <h3 class=" popup__heading">Редактировать профиль</h3>
      <form class="popup__form popup__form_edit" name="edit-form">
        <input class=" popup__input popup__input_name" type="text" name="input-name" id="input-name">
        <input class="popup__input popup__input_job" type="text" name="input-job" id="input-job">
        <button class="popup__save-button" type="submit" name="save-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button popup__close-button_edit"></button>
    </div>
  </div>
  <!-- попап добавления места -->
  <div class="popup popup_add">
    <div class="popup__container">
      <h3 class=" popup__heading">Новое место</h3>
      <form class="popup__form popup__form_add" name="add-form">
        <input class="popup__input popup__input_title" type="text" name="input-title" id="input-title"
          placeholder="Название">
        <input class="popup__input popup__input_link" type="text" name="input-link" id="input-link"
          placeholder="Ссылка на картинку">
        <button class="popup__save-button" type="submit" name="create-button">Создать</button>
      </form>
      <button type="button" class="popup__close-button popup__close-button_add"></button>
    </div>
  </div>
  <!-- попап галереи -->
  <div class="popup popup-gallery">
    <div class="popup-gallery__container">
      <div class="popup__close-button popup-gallery__close-button">
      </div>
      <img class="popup-gallery__image" src="placeholder" alt="">
      <p class="popup-gallery__caption"></p>
    </div>
  </div>

  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="images/mesto-logo.svg" alt="логотип Mesto Russia">
    </header>
    <main>
      <section class="profile" aria-label="профиль">
        <div class="profile__info-container">
          <img class="profile__avatar" src="images/Avatar-Custo.png" alt="Жан Жак Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив&nbsp;Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements" aria-label="карточки">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <template id="card-template">
    <article class="element">
      <img class="element__image" src="" alt="">
      <button class="element__delete-button" type="button">
        <div class="element__delete-icon"></div>
      </button>
      <div class="element__description">
        <h2 class="element__name"></h2>
        <button class="element__heart-button" type="button">
          <div class="element__heart-icon"></div>
        </button>
      </div>
    </article>
  </template>

  <script src="scripts/index.js"></script>
</body>

</html>
