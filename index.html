<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>проект Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page" aria-label="проект Место">
  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form class="popup__form" name="edit-form">
        <input class="popup__input popup__input_name" type="text" name="input-name" id="input-name">
        <input class="popup__input popup__input_job" type="text" name="input-job" id="input-job">
        <button class="popup__save-button" type="submit" name="save-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="images/mesto-logo.svg" alt="логотип Mesto Russia">
    </header>
    <main>
      <section class="profile" aria-label="профиль">
        <div class="profile__info-container">
          <img class="profile__avatar" src="images/Avatar-Custo.png" alt="Жан Жак Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив&nbsp;Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements" aria-label="карточки">
        <article class="element">
          <img class="element__image" src="images/Karachaevsk.jpg" alt="Карачаевск">
          <div class="element__description">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__heart-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/Elbrus.jpg" alt="Эльбрус">
          <div class="element__description">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__heart-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/Dombai.jpg" alt="Домбай">
          <div class="element__description">
            <h2 class="element__name">Домбай</h2>
            <button class="element__heart-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/Elbrus.jpg" alt="Эльбрус">
          <div class="element__description">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__heart-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/Dombai.jpg" alt="Домбай">
          <div class="element__description">
            <h2 class="element__name">Домбай</h2>
            <button class="element__heart-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/Karachaevsk.jpg" alt="Карачаевск">
          <div class="element__description">
            <h2 class="element__name">Карачаево-Черкессия</h2>
            <button class="element__heart-button" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="scripts/index.js"></script>
</body>
<!-- TEST -->

</html>
